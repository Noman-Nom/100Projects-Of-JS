<!DOCTYPE html>
<html lang="javascript/react">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #images{

            flex-direction: row;

        }

        }

    <div class="container">
        <ul id="images">

            <li><img src="images/image2.png" alt="img2"></li>
            <li><img src="images/image3.jpg" alt="img3"></li>
            <li><img src="images/image4.png" alt="img4"></li>
        </ul>
    </div>
    
    <script src="script.js"></script>

</html>
