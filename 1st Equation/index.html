<!DOCTYPE html>
<html lang="javascript/react">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Equation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>1st equation of Motion</h1>


    <div class="container">

        <Span>Vf = Vi + at</Span>
        <div class="container__inputs">
            <label for="vi">Initial Velocity (m/s)</label>
            <input type="number" name="" id="vi">
        </div>
        <div class="container__inputs">
            <label for="a">Acceleration (m/s<sup>2</sup>)</label>
            <input type="number" name="" id="a">
        </div>
        <div class="container__inputs">
            <label for="t">Time (S)</label>
            <input type="number" name="" id="t">
        </div>
        
         <button onclick="">Calculate Vf</button>

    </div>

    <div class="result">
        <div class="container__inputs">
            <label for="t">Vf</label>
            <input type="number" name="" id="t">
        </div>
    </div>


    
    
    <script src="script.js"></script>
</body>
</html>
